<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!-- Global Container -->
     <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- card container -->
         <div class="flex flex-col space-y-10 p-6 m-3 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0">
            <div>
                <img src="images/headphone.png" alt="" class="mx-auto hover:scale-105 duration-200 w-60">
            </div>
            <!-- content -->
             <div class="flex flex-col space-y-6">
                <!-- Label & Description -->
                 <div class="flex flex-col mb-1 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full ">Free Shipping

                        </div>
                    </div>
                </div>
                 <!-- Title -->
                 <div class="max-w-sm text-2xl font-medium">
                    Razer Kraken Kitty Edt Gaming Hadset Quartz
                 </div>
                 <!-- Price container -->
                  <div class="flex flex-col mb-4 text-center md:text-left">
                    <p class="line-through">$799</p>
                    <p class="text-5xl font-bold mb-2">$599</p>
                    <p class="text-sm font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
                  </div>
             </div>
         </div>
     </div>
     
</body>
</html>
